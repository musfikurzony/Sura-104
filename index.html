<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quran Word-by-Word — Visual Aesthetic</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root{
            --bg: #071226;
            --card: #071827;
            --muted: #9fb1c9;
            --accent: #56b5ff;
            --highlight: #214b78; 
            --arabic-size: 2.0rem;
            --bangla-size: 1.0rem;
            --notes-size: 1.02rem;
            
            /* Specific colors from the image (slightly darker theme) */
            --dark-card: #151e2b; /* Used for the word blocks */
            --text-light: #e6f0fb; /* Primary text */
            --text-subtle: #9faab8; /* Subtle meaning/notes */
        }
        
        * {box-sizing:border-box}
        html,body{
            margin:0;
            padding:0;
            width:100%;
            overflow-x:hidden;
        }
        body{
            font-family:"Noto Sans Bengali",system-ui,sans-serif;
            background:var(--bg); /* Keep simple dark background */
            color:var(--text-light);
            padding:12px;
        }
        .wrap{
            max-width:940px;
            margin:0 auto;
        }
        
        /* --- HEADER AND CONTROLS (Kept Clean) --- */
        
        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            gap:12px;
            margin-bottom:10px;
            padding-bottom:10px;
            border-bottom:1px solid rgba(255,255,255,0.05);
        }
        .brand{font-weight:700;font-size:1.1rem}
        .controls{
            display:flex;
            gap:8px;
            align-items:center;
            flex-wrap:wrap;
            justify-content:flex-end;
        }
        .select-sura{
            padding:6px 12px;
            border-radius:6px;
            border:1px solid rgba(255,255,255,0.1);
            background:rgba(255,255,255,0.05);
            color:inherit;
            max-width:180px;
            appearance:none;
        }
        .settings label{
            font-size:0.9rem;
            color:var(--muted);
            cursor:pointer;
            display:flex;
            align-items:center;
            gap:6px;
        }
        input[type="checkbox"]{
            width:16px;
            height:16px;
            accent-color:var(--accent);
        }

        .sliders-container {
            padding: 10px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .sliders{
            display:flex;
            gap:15px;
            align-items:center;
            flex-wrap:wrap;
        }
        .sliders > div {
            min-width: 150px;
        }

        /* --- AYAH CARDS & BISMILLAH (Minimalistic) --- */

        .bismillah{
            padding:15px;
            border-radius:12px;
            background:var(--card); 
            border:1px solid rgba(120,150,190,0.08);
            text-align:center;
            margin-bottom:15px;
        }
        .bismillah .ar, .ayah-line{
            font-family:"Scheherazade New","Amiri",serif;
            font-size:1.4rem;
            direction:rtl;
            text-align:center;
            line-height:1.7;
        }
        .ayah{
            background:var(--bg); 
            padding:18px 0; /* Remove horizontal padding here */
            border-radius:12px;
            margin-bottom:15px;
            border:1px solid rgba(120,150,190,0.04);
            position: relative;
        }
        .ayah-head{
            padding: 0 18px; /* Apply padding only to heading */
            margin-bottom:12px;
        }
        .ayah-no{
            background:var(--highlight);
            color:var(--accent);
            padding:4px 12px; 
            border-radius:999px;
            font-weight:700;
        }
        .translation{
            /* Full translation at the bottom */
            font-size:var(--bangla-size);
            color:var(--text-light); /* Prominent translation */
            margin-top:12px;
            text-align:right;
            line-height:1.7;
            border-top:1px solid var(--highlight); /* Stronger separator */
            padding:12px 18px 0 18px; /* Apply padding */
        }

        /* --- WORD-BY-WORD GRID (Matching Reference Image) --- */
        
        .words-grid{
            display:flex;
            flex-wrap:wrap;
            /* Use padding for surrounding space */
            padding: 10px 18px; 
            gap: 12px 16px; /* Increased horizontal gap for separation */
            justify-content:flex-end;
            direction:rtl;
            margin-bottom:6px;
        }
        .word-block{
            /* Minimal container style, focus on inner text alignment */
            padding:0;
            margin:0;
            background:transparent;
            border:none; 
            cursor:pointer;
            display:flex;
            flex-direction:column;
            direction:rtl;
            text-align:center;
            
            /* Custom border for separator below the word */
            position: relative; 
            /* Flex-grow to allow even distribution */
            flex-grow: 1; 
            min-width: 60px; /* Minimum width for small words */
            max-width: 180px; 
        }

        .word-block:after {
            content: "";
            position: absolute;
            bottom: -5px; /* Position separator */
            left: 5%;
            right: 5%;
            height: 1px;
            background: var(--text-subtle);
            opacity: 0.5;
            transition: background 0.15s ease;
        }
        
        .word-block.active:after {
            background: var(--accent); /* Highlight separator on active */
        }
        
        /* The main Arabic word, large and prominent */
        .word-ar{
            font-family:"Scheherazade New","Amiri",serif;
            font-size:1.6rem; /* Large Arabic size */
            text-align:center;
            line-height:1.2;
            word-wrap:break-word;
            padding-bottom: 8px; /* Space above the border */
        }

        /* The single-word Bangla meaning, subtle */
        .word-bn{
            font-size:0.9rem;
            color:var(--text-subtle);
            text-align:center;
            margin-top:4px;
            line-height:1.4;
            word-wrap:break-word;
            order: 2; /* Ensure meaning is displayed below Arabic word */
        }
        
        /* Active state for the whole block (just the separator) */
        .word-block.active{
            background:transparent;
            box-shadow:none;
            transform:none;
        }

        /* --- GRAMMAR PANEL (Bottom Sheet - Kept for Functionality) --- */
        
        .grammar-panel{
            position:fixed;
            left:0;
            right:0;
            bottom:0;
            display:flex;
            justify-content:center;
            pointer-events:none;
            z-index:20;
            padding:12px;
            transition:transform 0.3s ease-out;
            transform:translateY(100%);
        }
        .grammar-panel:not(.hidden){
            transform: translateY(0);
        }
        .grammar-inner{
            pointer-events:auto;
            max-width:940px;
            width:calc(100%);
            background:var(--dark-card); 
            border-radius:12px 12px 0 0;
            padding:15px 18px;
            border-top:2px solid var(--accent);
            box-shadow:0 -8px 40px rgba(0,0,0,0.8);
            max-height: 80vh; 
        }
        .g-word{
            font-family:"Scheherazade New","Amiri",serif;
            font-size:1.6rem;
            direction:rtl;
            text-align:right;
            line-height:1.4;
            color:var(--accent);
        }
        .g-meaning{
            font-size:1rem;
            color:var(--text-light);
            text-align:right;
            margin-top:5px;
            font-style:italic;
        }
        .g-notes{
            font-size:var(--notes-size);
            color:var(--text-light);
            background:rgba(255,255,255,0.03);
            padding:12px;
            border-radius:8px;
            border:1px solid rgba(255,255,255,0.06);
            max-height:30vh;
            overflow-y:auto;
            line-height:1.7;
            text-align:right;
            direction:rtl;
        }
        
        .hidden{display:none}
        
        @media(max-width:640px){
            body{padding:8px}
            .ayah{padding:12px 0;} /* Reduced padding */
            .ayah-head{padding:0 12px;}
            .translation{padding:12px 12px 0 12px;}
            .words-grid{padding:10px 12px; gap: 8px 12px;}

            .word-block{
                min-width:unset;
                max-width:none;
            }
            .word-ar{font-size:1.4rem;}
            .word-bn{font-size:0.85rem;}
            
            .grammar-panel{padding:0}
            .grammar-inner{
                border-radius:12px 12px 0 0; 
                width:100%;
                padding-bottom: 30px;
            }
            .g-notes{max-height:35vh;}
            
            .g-top{flex-direction:column; align-items:stretch;}
            .g-word{font-size:1.4rem;}
            .g-meaning{font-size:0.95rem;}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="brand">
                Quran Word-by-Word — Visual Preview
            </div>

            <div class="controls">
                <select id="suraSelect" class="select-sura"></select>
                <div class="settings">
                    <label><input type="checkbox" id="cbTranslation" /> বাংলা অনুবাদ</label>
                    <label><input type="checkbox" id="cbWordByWord" /> শব্দে-শব্দে</label>
                </div>
            </div>
        </header>

        <div class="sliders-container">
            <div class="sliders">
                <div>
                    <label style="font-size:0.85rem;color:var(--muted)">আরবি ফন্ট: <span id="arabicLabel">2.0rem</span></label><br>
                    <input id="arabicSlider" type="range" min="1.2" max="3.0" step="0.1" value="2.0" />
                </div>
                <div>
                    <label style="font-size:0.85rem;color:var(--muted)">বাংলা ফন্ট: <span id="banglaLabel">1.0rem</span></label><br>
                    <input id="banglaSlider" type="range" min="0.8" max="1.8" step="0.05" value="1.0" />
                </div>
                <div>
                    <label style="font-size:0.85rem;color:var(--muted)">নোট ফন্ট: <span id="notesLabel">1.02rem</span></label><br>
                    <input id="notesSlider" type="range" min="0.8" max="1.6" step="0.02" value="1.02" />
                </div>
            </div>
        </div>

        <main id="content">
            <section class="bismillah" id="bismillah">
                <div class="ar" id="bismillahAr"></div>
                <div class="bn" id="bismillahBn"></div>
            </section>

            <div id="ayahContainer"></div>
        </main>
    </div>

    <div id="grammarPanel" class="grammar-panel hidden">
        <div class="grammar-inner" role="dialog" aria-modal="true">
            <div class="g-top">
                <div>
                    <div id="gWord" class="g-word"></div>
                    <div id="gMeaning" class="g-meaning"></div>
                </div>
                <div style="display:flex;gap:8px;align-items:center">
                    <button id="closeG" style="padding:8px 12px;border-radius:8px;border:1px solid var(--muted);background:transparent;color:var(--muted);cursor:pointer;font-weight:600;">Close</button>
                </div>
            </div>
            <div id="gNotes" class="g-notes">নির্বাচিত শব্দের ব্যাকরণগত পরিচিতি এখানে দেখাবে।</div>
        </div>
    </div>

    <script>
        const TOTAL_SURA = 114;

        const suraSelect = document.getElementById('suraSelect');
        const cbTranslation = document.getElementById('cbTranslation');
        const cbWordByWord = document.getElementById('cbWordByWord');

        const arabicSlider = document.getElementById('arabicSlider');
        const banglaSlider = document.getElementById('banglaSlider');
        const notesSlider = document.getElementById('notesSlider');
        const arabicLabel = document.getElementById('arabicLabel');
        const banglaLabel = document.getElementById('banglaLabel');
        const notesLabel = document.getElementById('notesLabel');

        const bismillahAr = document.getElementById('bismillahAr');
        const bismillahBn = document.getElementById('bismillahBn');
        const ayahContainer = document.getElementById('ayahContainer');

        const grammarPanel = document.getElementById('grammarPanel');
        const gWord = document.getElementById('gWord');
        const gMeaning = document.getElementById('gMeaning');
        const gNotes = document.getElementById('gNotes');
        const closeG = document.getElementById('closeG');

        let currentSurah = 104;
        let currentData = null;
        let currentSelectedWord = null;

        function buildSuraList(){
            for(let i=1;i<=TOTAL_SURA;i++){
                const opt = document.createElement('option');
                opt.value = i;
                let suraName = `সূরা ${i}`;
                if (i === 104) suraName = `সূরা ${i} - আল-হুমাযাহ (DEMO)`;
                if (i === 18) suraName = `সূরা ${i} - আল-কাহ্ফ`;
                
                opt.textContent = suraName;
                suraSelect.appendChild(opt);
            }
            suraSelect.value = currentSurah;
        }
        buildSuraList();

        function applyFontSizes(){
            const a = parseFloat(arabicSlider.value);
            const b = parseFloat(banglaSlider.value);
            const n = parseFloat(notesSlider.value);
            document.documentElement.style.setProperty('--arabic-size', a+'rem');
            document.documentElement.style.setProperty('--bangla-size', b+'rem');
            document.documentElement.style.setProperty('--notes-size', n+'rem');
            arabicLabel.textContent = a.toFixed(2)+'rem';
            banglaLabel.textContent = b.toFixed(2)+'rem';
            notesLabel.textContent = n.toFixed(2)+'rem';
            localStorage.setItem('quran_font', JSON.stringify({a,b,n}));
        }
        arabicSlider.addEventListener('input', applyFontSizes);
        banglaSlider.addEventListener('input', applyFontSizes);
        notesSlider.addEventListener('input', applyFontSizes);

        (function loadFonts(){
            try{
                const raw = localStorage.getItem('quran_font');
                if(raw){
                    const o = JSON.parse(raw);
                    if(o.a) arabicSlider.value = o.a;
                    if(o.b) banglaSlider.value = o.b;
                    if(o.n) notesSlider.value = o.n;
                }
            }catch(e){}
            applyFontSizes();
        })();

        (function loadToggles(){
            try{
                const raw = localStorage.getItem('quran_view');
                if(raw){
                    const o = JSON.parse(raw);
                    cbTranslation.checked = !!o.trans;
                    cbWordByWord.checked = !!o.wbw;
                } else {
                    cbTranslation.checked = true;
                    cbWordByWord.checked = true;
                }
            }catch(e){}
        })();

        function saveToggles(){
            localStorage.setItem('quran_view', JSON.stringify({
                trans: cbTranslation.checked,
                wbw: cbWordByWord.checked,
            }));
        }
        [cbTranslation, cbWordByWord].forEach(cb=>{
            cb.addEventListener('change', ()=>{
                saveToggles();
                renderCurrent();
            });
        });

        suraSelect.addEventListener('change', ()=>{
            const val = parseInt(suraSelect.value,10) || 1;
            currentSurah = val;
            loadSurah(val);
        });

        function parseFallbackWords(line){
            if(!line) return [];
            const parts = line.split(/\s+/).filter(Boolean);
            return parts.map(p=>({text:p, meaningBn:'অর্থ', notes: 'এই শব্দের জন্য কোনো ব্যাকরণ নোট উপলব্ধ নেই।'}));
        }

        function loadSurah(num){
            const path = `surah_${num}.json`;
            ayahContainer.innerHTML = '';
            bismillahAr.textContent = '';
            bismillahBn.textContent = '';
            currentData = null;
            hideGrammarPanel(); 

            // --- DEMO DATA FOR SURAH 104 (Ayah 1-3) ---
            if (num === 104) {
                const placeholderData = {
                    suraNumber: 104,
                    hasBismillah: true,
                    bismillah: {
                        arabic: "بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ",
                        bangla: "পরম করুণাময় অশেষ দয়াবান আল্লাহর নামে (শুরু করছি)"
                    },
                    ayahs: [{
                        ayahNumber: 1,
                        arabic: "وَيْلٌ لِّكُلِّ هُمَزَةٍ لُّمَزَةٍ.",
                        bangla: "ধ্বংস প্রত্যেকের জন্য যারা মিথ্যা কলঙ্ক রটনা করে এবং দোষ অন্বেষণ করে",
                        words: [
                            { text: "وَيْلٌ", meaningBn: "ধ্বংস", notes: "মূল ক্রিয়ার ক্রিয়া-বিশেষ্য (ধ্বংস, আফসোস, অমঙ্গল, দুর্ভাগ্য)।" },
                            { text: "لِّكُلِّ", meaningBn: "প্রত্যেকের জন্য", notes: "كُلِّ (সমস্ত, সমগ্র, সকল) মূল ক্রিয়ার একটি বিশেষ্য। পূর্বে সম্বন্ধসূচক অব্যয় (জন্য) যুক্ত থাকায় لِكُلِّ (প্রত্যেকের জন্য) হয়েছে।" },
                            { text: "هُمَزَةٍ", meaningBn: "পশ্চাতে গীবতকারী", notes: "هَمَزَ (নিন্দা করা, গীবত করা) মূল ক্রিয়ার একটি বিশেষ্য (গীবতকারী, ছিদ্রান্বেষী)।" },
                            { text: "لُّمَزَةٍ", meaningBn: "দোষ অন্বেষণকারী", notes: "لَمَزَ (চোখ পিট পিট করে ইশারা করা, নিন্দা করা) মূল ক্রিয়ার একটি বিশেষ্য।" }
                        ]
                    }, {
                        ayahNumber: 2,
                        arabic: "الَّذِي جَمَعَ مَالًا وَعَدَّدَهُ.",
                        bangla: "যে সম্পদ জমা করে এবং বার বার গণনা করে।", // Simplified Ayah Translation for demo
                        words: [
                            { text: "الَّذِي", meaningBn: "যে", notes: "সংযোজক সর্বনাম (যে, যিনি)।" },
                            { text: "جَمَعَ", meaningBn: "জমা করেছে", notes: "جَمَعَ (সংগ্রহ করা, একত্রে জড়ো করা) মূল ক্রিয়াটি অতীতকাল, প্রথম পুরুষ, একবচন, পুংলিঙ্গ রূপেই আছে。" },
                            { text: "مَالًا", meaningBn: "সম্পদ", notes: "مَالَ (ধনী হওয়া, সম্পদশালী হওয়া) মূল ক্রিয়ার একটি বিশেষ্য। শব্দটি বাক্যে কর্ম হিসেবে ব্যবহৃত হওয়ায় তানবীনযুক্ত হয়েছে。" },
                            { text: "وَعَدَّدَهُ", meaningBn: "এবং তা বারবার গণনা করে রেখেছে", notes: "عَدَّدَ (বারবার গণনা করা) মূল ক্রিয়ার ২নং ফরম। কর্ম হিসেবে সংযুক্ত-সর্বনাম هُ (তাকে, উহাকে) শেষে যুক্ত হয়েছে। পূর্বে রয়েছে সংযোজক অব্যয় وَ (এবং)।" }
                        ]
                    }, {
                        ayahNumber: 3,
                        arabic: "يَحْسَبُ أَنَّ مَالَهُ أَخْلَدَهُ.",
                        bangla: "সে মনে করে যে তার মাল (অর্থ) তাকে চিরস্থায়ী করবে।",
                        words: [
                            { text: "يَحْسَبُ", meaningBn: "সে মনে করে", notes: "حَسِبَ (মনে করা, আন্দাজ করা) মূল ক্রিয়ার বর্তমানকাল, প্রথম পুরুষ, পুংলিঙ্গ, একবচন রূপ।" },
                            { text: "أَنَّ", meaningBn: "যে", notes: "সংযোজক অব্যয়।" },
                            { text: "مَالَهُ", meaningBn: "তার মাল", notes: "مَالٌ (ধন, সম্পদ) শব্দটি সংযুক্ত সর্বনাম هُ (তার)-এর মুদাফ হওয়ায় তানবীন উঠে গেছে।" },
                            { text: "أَخْلَدَهُ", meaningBn: "চিরস্থায়ী করবে তাকে", notes: "أَخْلَدَ (চিরস্থায়ী করা) মূল ক্রিয়ার ৪নং ফরম। কর্ম হিসেবে সংযুক্ত সর্বনাম هُ (তাকে) শেষে যুক্ত হয়েছে।" }
                        ]
                    }]
                };

                currentData = placeholderData;
                if(currentData.hasBismillah && currentData.bismillah){
                    bismillahAr.textContent = currentData.bismillah.arabic || '';
                    bismillahBn.textContent = currentData.bismillah.bangla || '';
                }
                renderCurrent();
            } else {
                ayahContainer.innerHTML =
                    `<div style="padding:14px;background:rgba(86,181,255,0.1);border-radius:10px;border:1px solid var(--accent);color:#c1d9f8;">
                        <p><strong>সূরা ${num}:</strong> এই ডেমো ফাইলে ডাটা প্রস্তুত করা হয়নি।</p> 
                        <p>অনুগ্রহ করে surah_${num}.json ফাইলটি প্রস্তুত করুন। বর্তমানে শুধু সূরা ১০৪-এর প্লেসহোল্ডার ডাটা রয়েছে।</p>
                    </div>`;
            }
        }

        function renderCurrent(){
            if(!currentData) return;
            ayahContainer.innerHTML = '';
            hideGrammarPanel(); 

            const showTranslation = cbTranslation.checked;
            const wbw = cbWordByWord.checked;

            currentData.ayahs.forEach(ayah=>{
                const card = document.createElement('div');
                card.className = 'ayah';

                const head = document.createElement('div');
                head.className = 'ayah-head';

                const no = document.createElement('div');
                no.className = 'ayah-no';
                no.textContent = `আয়াত ${ayah.ayahNumber}`;

                head.appendChild(no);
                card.appendChild(head);

                if(!wbw){
                    // Full Arabic Line (Tealawat mode)
                    const line = document.createElement('div');
                    line.className = 'ayah-line';
                    line.textContent = ayah.arabic || '';
                    card.appendChild(line);

                }else{
                    // Word-by-word grid (matching the reference image)
                    const grid = document.createElement('div');
                    grid.className = 'words-grid';

                    const words = Array.isArray(ayah.words) && ayah.words.length
                        ? ayah.words
                        : parseFallbackWords(ayah.arabic); 

                    words.forEach(w=>{
                        const blk = document.createElement('div');
                        blk.className = 'word-block';
                        
                        blk.dataset.ar = w.text || '';
                        blk.dataset.bn = w.meaningBn || '';
                        blk.dataset.notes = w.notes || '';

                        const ar = document.createElement('div');
                        ar.className = 'word-ar';
                        ar.textContent = w.text || '';
                        
                        // Default to 'অর্থ' if meaning is empty and WbW is checked
                        const meaningText = w.meaningBn || 'অর্থ'; 
                        
                        const bn = document.createElement('div');
                        bn.className = 'word-bn';
                        bn.textContent = meaningText; 
                        
                        // Hide WbW meaning if translation is globally unchecked (though usually needed for WbW mode)
                        if(!showTranslation) bn.style.display = 'none'; 

                        blk.appendChild(ar);
                        blk.appendChild(bn);

                        blk.addEventListener('click', (e)=>{
                            e.stopPropagation(); 
                            
                            // Remove active state from all blocks
                            document.querySelectorAll('.word-block').forEach(el=>el.classList.remove('active'));
                            
                            // If the same word is clicked, hide the panel. Otherwise, show new data.
                            const isSameWord = currentSelectedWord && currentSelectedWord.text === w.text && !grammarPanel.classList.contains('hidden');
                            
                            if (isSameWord) {
                                hideGrammarPanel();
                            } else {
                                blk.classList.add('active');
                                currentSelectedWord = w;
                                showGrammar(currentSelectedWord);
                            }
                        });

                        grid.appendChild(blk);
                    });

                    card.appendChild(grid);
                }

                // Ayah Translation (Bayaan Foundation style at the bottom)
                const trans = document.createElement('div');
                trans.className = 'translation';
                
                const source = document.createElement('div');
                source.style.fontSize = '0.8rem';
                source.style.color = 'var(--text-subtle)';
                source.style.marginBottom = '5px';
                source.textContent = 'Bangla - Bayaan Foundation';
                
                const text = document.createElement('div');
                text.textContent = ayah.bangla || '';
                
                trans.appendChild(source);
                trans.appendChild(text);

                if(showTranslation) {
                    card.appendChild(trans);
                }
            });
        }
        
        function showGrammar(wordObj){
            if(!wordObj || !wordObj.text) return;
            
            gWord.textContent = wordObj.text || 'শব্দ';
            gMeaning.textContent = wordObj.meaningBn || 'অর্থ উপলব্ধ নয়';
            gNotes.innerHTML = wordObj.notes || 'এই শব্দের জন্য কোনো ব্যাকরণ নোট উপলব্ধ নেই।';
            
            grammarPanel.classList.remove('hidden');
            closeG.focus();
        }

        // --- GLOBAL PANEL CLOSE HANDLERS ---
        
        const hideGrammarPanel = () => {
            grammarPanel.classList.add('hidden');
            document.querySelectorAll('.word-block').forEach(el => el.classList.remove('active'));
            currentSelectedWord = null;
        };

        closeG.addEventListener('click', hideGrammarPanel);

        document.addEventListener('click', (e) => {
            if (!grammarPanel.classList.contains('hidden') && 
                !e.target.closest('.word-block') && 
                !e.target.closest('.grammar-inner')) {
                hideGrammarPanel();
            }
        });

        document.addEventListener('keydown', e=>{
            if(e.key === 'Escape'){
                hideGrammarPanel();
            }
        });

        (function init(){
            suraSelect.value = currentSurah;
            loadSurah(currentSurah);
        })();
    </script>
</body>
</html>
