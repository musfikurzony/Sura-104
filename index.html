<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>সূরা আল-হুমাযাহ – ব্যাকরণসহ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      line-height: 1.6;
      padding: 16px;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 12px;
      align-items: center;
    }

    .bismillah-block {
      background: #020617;
      border-radius: 12px;
      padding: 10px 14px;
      border: 1px solid #1f2937;
    }

    .bismillah-ar {
      font-size: 1.4rem;
      margin-bottom: 4px;
      text-align: center;
      direction: rtl;
    }

    .bismillah-bn {
      font-size: 0.9rem;
      text-align: center;
      color: #d1d5db;
    }

    .settings-panel {
      background: #020617;
      border-radius: 12px;
      padding: 10px 14px;
      border: 1px solid #1f2937;
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      align-items: center;
      font-size: 0.85rem;
    }

    .settings-panel label {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    .settings-panel input[type="checkbox"] {
      accent-color: #22c55e;
      width: 15px;
      height: 15px;
    }

    .ayah-list {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .ayah-card {
      background: #020617;
      border-radius: 14px;
      padding: 12px 14px;
      border: 1px solid #1f2937;
    }

    .ayah-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .ayah-number {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .ayah-arabic-line {
      font-size: 1.5rem;
      margin-bottom: 6px;
      direction: rtl;
      text-align: right;
      letter-spacing: 0.02em;
    }

    .ayah-bangla-line {
      font-size: 0.98rem;
      margin-bottom: 8px;
      color: #e5e7eb;
    }

    .word-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .word-pill {
      border-radius: 10px;
      padding: 6px 8px;
      border: 1px solid #374151;
      background: #020617;
      cursor: pointer;
      min-width: 80px;
    }

    .word-arabic {
      font-size: 1.2rem;
      direction: rtl;
      text-align: right;
    }

    .word-meaning {
      font-size: 0.8rem;
      color: #d1d5db;
      margin-top: 2px;
    }

    .word-active {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
    }

    .details-panel {
      margin-top: 14px;
      background: #020617;
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid #1f2937;
    }

    .details-title {
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #9ca3af;
    }

    .details-arabic {
      font-size: 1.3rem;
      margin-bottom: 4px;
      direction: rtl;
      text-align: right;
    }

    .details-meaning {
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #e5e7eb;
    }

    .details-notes {
      font-size: 1.0rem; /* বড় করলাম */
      line-height: 1.7;
      color: #e5e7eb;
      background: #020617; /* Solid background */
      border-radius: 10px;
      padding: 8px 10px;
      border: 1px solid #334155;
      margin-top: 4px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .ayah-arabic-line {
        font-size: 1.3rem;
      }
      .word-arabic {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div>
        <h1>সূরা আল-হুমাযাহ – ব্যাকরণসহ</h1>
        <div class="subtitle">তেলাওয়াত মোড + অনুবাদ + শব্দে শব্দে + ব্যাকরণ নোট</div>
      </div>
    </header>

    <section class="bismillah-block">
      <div id="bismillahAr" class="bismillah-ar"></div>
      <div id="bismillahBn" class="bismillah-bn"></div>
    </section>

    <section class="settings-panel">
      <strong style="font-size:0.9rem;">দেখানোর অপশন:</strong>
      <label>
        <input type="checkbox" id="toggleTranslation" checked />
        বাংলা অনুবাদ
      </label>
      <label>
        <input type="checkbox" id="toggleWordByWord" />
        শব্দে শব্দে অর্থ
      </label>
      <label>
        <input type="checkbox" id="toggleNotes" />
        Grammar notes
      </label>
    </section>

    <main class="ayah-list" id="ayahContainer"></main>

    <section class="details-panel" id="detailsPanel" style="display:none;">
      <div class="details-title">নির্বাচিত শব্দ:</div>
      <div id="detailsAr" class="details-arabic"></div>
      <div id="detailsMeaning" class="details-meaning"></div>
      <div id="detailsNotes" class="details-notes"></div>
    </section>
  </div>

  <script>
    const ayahContainer = document.getElementById('ayahContainer');
    const bismillahAr = document.getElementById('bismillahAr');
    const bismillahBn = document.getElementById('bismillahBn');

    const toggleTranslation = document.getElementById('toggleTranslation');
    const toggleWordByWord = document.getElementById('toggleWordByWord');
    const toggleNotes = document.getElementById('toggleNotes');

    const detailsPanel = document.getElementById('detailsPanel');
    const detailsAr = document.getElementById('detailsAr');
    const detailsMeaning = document.getElementById('detailsMeaning');
    const detailsNotes = document.getElementById('detailsNotes');

    let currentData = null;

    function updateViewToggles() {
      const showTranslation = toggleTranslation.checked;
      const showWordByWord = toggleWordByWord.checked;

      document.querySelectorAll('.ayah-card').forEach(card => {
        const bnLine = card.querySelector('.ayah-bangla-line');
        const wordGrid = card.querySelector('.word-grid');

        if (bnLine) {
          bnLine.style.display = showTranslation ? 'block' : 'none';
        }

        if (wordGrid) {
          wordGrid.style.display = showWordByWord ? 'flex' : 'none';
        }
      });

      // Grammar notes only visible when any word clicked + toggleNotes true
      if (!toggleNotes.checked) {
        detailsPanel.style.display = 'none';
      }
    }

    toggleTranslation.addEventListener('change', updateViewToggles);
    toggleWordByWord.addEventListener('change', updateViewToggles);

    toggleNotes.addEventListener('change', () => {
      if (!toggleNotes.checked) {
        detailsPanel.style.display = 'none';
      }
    });

    function setDetails(arabic, meaning, notes) {
      if (!toggleNotes.checked) {
        return;
      }
      detailsPanel.style.display = 'block';
      detailsAr.textContent = arabic || '';
      detailsMeaning.textContent = meaning || '';
      detailsNotes.textContent = notes || '';
    }

    function createAyahCard(ayah) {
      const card = document.createElement('article');
      card.className = 'ayah-card';

      const header = document.createElement('div');
      header.className = 'ayah-header';

      const ayahNum = document.createElement('div');
      ayahNum.className = 'ayah-number';
      ayahNum.textContent = `আয়াত ${ayah.ayahNumber}`;
      header.appendChild(ayahNum);

      card.appendChild(header);

      const arLine = document.createElement('div');
      arLine.className = 'ayah-arabic-line';
      arLine.textContent = ayah.arabic;
      card.appendChild(arLine);

      const bnLine = document.createElement('div');
      bnLine.className = 'ayah-bangla-line';
      bnLine.textContent = ayah.bangla || '';
      card.appendChild(bnLine);

      const grid = document.createElement('div');
      grid.className = 'word-grid';

      if (Array.isArray(ayah.words)) {
        ayah.words.forEach(word => {
          const pill = document.createElement('button');
          pill.type = 'button';
          pill.className = 'word-pill';

          const wAr = document.createElement('div');
          wAr.className = 'word-arabic';
          wAr.textContent = word.text;
          pill.appendChild(wAr);

          const wMean = document.createElement('div');
          wMean.className = 'word-meaning';
          wMean.textContent = word.meaningBn || '';
          pill.appendChild(wMean);

          pill.addEventListener('click', () => {
            document.querySelectorAll('.word-pill').forEach(p => p.classList.remove('word-active'));
            pill.classList.add('word-active');
            setDetails(word.text, word.meaningBn, word.notes || '');
          });

          grid.appendChild(pill);
        });
      }

      card.appendChild(grid);
      return card;
    }

    fetch('surah_104.json')
      .then(r => r.json())
      .then(data => {
        currentData = data;

        if (data.hasBismillah && data.bismillah) {
          bismillahAr.textContent = data.bismillah.arabic;
          bismillahBn.textContent = data.bismillah.bangla;
        }

        data.ayahs.forEach(ayah => {
          const card = createAyahCard(ayah);
          ayahContainer.appendChild(card);
        });

        updateViewToggles();
      })
      .catch(err => {
        console.error(err);
        bismillahBn.textContent =
          'ডেটা লোড করতে সমস্যা হচ্ছে। surah_104.json ফাইলটি একই ফোল্ডারে আছে কিনা দেখুন।';
      });
  </script>
</body>
</html>
